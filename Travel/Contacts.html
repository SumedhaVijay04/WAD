<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../Travel/CSS/Style4.css">
</head>
<body>

    <!-- Header -->
    <header class="header-container">
        <h1 class="header-title">Velora</h1>
    </header>

    <!-- Navigation Bar -->
    <header class="header-container2">
        <nav class="navbar">
            <a href="file:///E:/RVU/RVU%206/WAD/Travel/Home.html">Home</a>
            <a href="file:///E:/RVU/RVU%206/WAD/Travel/Travel.html">Destinations</a>
            <a href="#Contacts">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" class="cell" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" class="cell" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" class="cell" required>
            
            <label for="inquiry">Inquiry Type:</label>
            <select id="inquiry" name="inquiry" class="cell">
                <option value="general">General Inquiry</option>
                <option value="booking">Booking Assistance</option>
                <option value="feedback">Feedback</option>
                <option value="support">Technical Support</option>
            </select>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter Your Message" class="cell" required></textarea>
            
            <button type="submit" class="registerbtn">Submit</button>
        </form>
            
    </div>
    
    
    

</body>
</html>
